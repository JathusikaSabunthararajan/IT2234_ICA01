<!DOCTYPE html>

</head>
<body>
    <script>
    function maxNumber(num) 
    {
        return parseInt(num.toString().split('').sort((a, b) => b - a).join(''));
    }

// Example Usage
console.log(maxNumber(215)); 
console.log(maxNumber(1093)); 
    </script>
</body>
</html>
